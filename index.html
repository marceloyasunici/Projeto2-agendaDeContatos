<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./IMG/contatos.png" alt="agnda-contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
                <input type="tel" id="tel-contato" maxlength="12" required placeholder="Telefone do Contato" />
                <button type="submit">Registrar</button>
        </fieldset>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
